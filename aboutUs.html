<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Devs Kyabin</title>
  </head>
  <body>
    <header>
      <article class="container">
        <div class="svg message-box">
          <img role="presentation" src="icon/MessageBox.svg" alt="" />
        </div>

        <div class="svg mac">
          <img src="icon/Mac.svg" alt="" />
        </div>

        <div class="svg circle circle--about--up">
          <img src="icon/GreenCirlcleUp.svg" alt="" />
        </div>

        <div class="svg circle circle--about--down">
          <img src="icon/GreenCircleDown.svg" alt="" />
        </div>

        <div class="svg dots dots--about--up">
          <img src="icon/Dots.svg" alt="" />
        </div>

        <div class="svg dots dots--about--down">
          <img src="icon/Dots.svg" alt="" />
        </div>

        <div class="svg square square--about--white">
          <img src="icon/Square.svg" alt="" />
        </div>

        <section class="nav__container">
          <nav aria-label="main">
            <button class="menu">
              <img src="icon/menu.svg" alt="" class="menu_img" />
            </button>

            <ul class="nav__bar">
              <li class="nav__bar__link">
                <a class="link link--green" href="index.html"> Home </a>
              </li>

              <li class="nav__bar__link">
                <a
                  class="link link--green link--green--active"
                  href="aboutUs.html"
                >
                  About
                </a>
              </li>

              <li class="nav__bar__link">
                <a class="link link--green" href="#"> Gallery </a>
              </li>

              <li class="nav__bar__link">
                <a class="link link--green" href="contact.html"> Contact </a>
              </li>
            </ul>
          </nav>

          <div class="logo">
            <img src="icon/LogoDK.svg" alt="" />
          </div>
        </section>

        <section class="head__conatiner">
          <div class="heading heading--about">
            <div class="cross__container cross__container--about">
              <img
                role="presentation"
                class="cross cross--pink"
                src="icon/GreenCross.svg"
                alt=""
              />
            </div>

            <div class="heading__container heading__container--about">
              <h1>TEAM UP</h1>
            </div>
          </div>
        </section>

        <section class="teams__container">
          <div class="team">
            <ul class="team__container">
              <li class="team__member">
                <div class="team__member--1">
                  <h2>Gautam</h2>
                </div>
                <div class="team__member--2"></div>
                <div class="team__member--3"></div>
              </li>
              <li class="team__member">
                <div class="team__member--1">
                  <h2>Anoy</h2>
                </div>
                <div class="team__member--2"></div>
                <div class="team__member--3"></div>
              </li>
              <li class="team__member">
                <div class="team__member--1">
                  <h2>Pratik</h2>
                </div>
                <div class="team__member--2"></div>
                <div class="team__member--3"></div>
              </li>
              <li class="team__member">
                <div class="team__member--1">
                  <h2>Sourabh</h2>
                </div>
                <div class="team__member--2"></div>
                <div class="team__member--3"></div>
              </li>
              <li class="team__member">
                <div class="team__member--1">
                  <h2>Shouvik</h2>
                </div>
                <div class="team__member--2"></div>
                <div class="team__member--3"></div>
              </li>
            </ul>
          </div>
        </section>
      </article>
    </header>
    <script src="script.js"></script>
  </body>
</html>
