<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>IMAGINE With us</title>
  </head>
  <body>
    <header>
      <div class="deco-1">
        <img
          role="presentation"
          class="circle circle--up"
          src="icon/fullCircleUp.svg"
          alt=""
        />
        <img
          role="presentation"
          class="circle circle--down"
          src="icon/fullCircleDown.svg"
          alt=""
        />
        <article>
          <nav>
            <ul role="list" class="nav__bar">
              <li class="nav__bar__link">
                <a class="link link--pink" href="index.html"> Home </a>
              </li>
              <li class="nav__bar__link">
                <a class="link link--pink" href="aboutUs.html"> About </a>
              </li>
              <li class="nav__bar__link">
                <a class="link link--pink" href="#"> Gallery </a>
              </li>
              <li class="nav__bar__link">
                <a class="link link--pink" href="#"> Contact </a>
              </li>
            </ul>
          </nav>

          <div class="heading heading--header">
            <img
              role="presentation"
              class="cross cross--white"
              src="icon/fullCross.svg"
              alt=""
            />
            <div class="heading__container heading__container--head">
              <h1>
                IMAGINE
                <!-- <?span class="heading--header--1"> IMAGINE </span> -->
                <span class="heading__container--head--1"> With us </span>
              </h1>

              <p class="heading__container--head--2">
                Websites start with us, make your dream <br />
                website in no time by hiring us.
              </p>
            </div>
          </div>
        </article>

        <div class="social__conatainer social__conatainer--big">
          <button class="btn btn--pink">Read More</button>
          <div class="social">
            <nav>
              <ul role="list">
                <li class="social__link">
                  <a href="#">
                    <!-- <img class="facebook" src="icon/facebook.svg" alt="Facebook Link" /> -->
                    <svg
                      role="img presentation"
                      aria-labelledby="facebook_svg"
                      class="facebook"
                      viewBox="0 0 128 128"
                      xmlns="http://www.w3.org/2000/svg"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      stroke-linejoin="round"
                      stroke-miterlimit="1.414"
                    >
                      <title id="facebook_svg">facebook Icon</title>
                      <path
                        d="M94.714 46.196H73.627V31.938c0-3.926 3.149-7.116 7.024-7.116h7.025V7.025h-14.05c-11.652 0-21.1 9.557-21.1 21.361v17.81H38.465v17.798h14.063v56.981h21.1V63.994h14.05l7.037-17.798z"
                        fill-rule="nonzero"
                      />
                    </svg>
                  </a>
                </li>
                <li class="social__link">
                  <a href="#">
                    <!-- <img class="insta" src="icon/insta.svg" alt="Instagram Link" /> -->
                    <svg
                      role="img presentation"
                      aria-labelledby="insta_svg"
                      class="insta"
                      viewBox="0 0 128 128"
                      xmlns="http://www.w3.org/2000/svg"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      stroke-linejoin="round"
                      stroke-miterlimit="1.414"
                    >
                      <title id="insta_svg">Instagram Icon</title>
                      <path
                        d="M64 82.648c-8.809 0-15.97-7.419-15.97-16.544 0-9.115 7.161-16.545 15.97-16.545 8.798 0 15.97 7.43 15.97 16.545 0 9.125-7.172 16.544-15.97 16.544m0-41.774c-13.43 0-24.354 11.316-24.354 25.23 0 13.913 10.923 25.23 24.354 25.23 13.43 0 24.354-11.317 24.354-25.23 0-13.914-10.923-25.23-24.354-25.23"
                        fill-rule="nonzero"
                      />
                      <path
                        d="M102.869 88.042c0 10.105-7.937 18.328-17.702 18.328H42.823c-9.754 0-17.692-8.223-17.692-18.328V44.176c0-10.116 7.938-18.339 17.692-18.339h42.344c9.765 0 17.702 8.223 17.702 18.34v43.865zm-17.702-70.89H42.823c-14.387 0-26.075 12.12-26.075 27.024v43.866c0 14.904 11.688 27.013 26.075 27.013h42.344c14.387 0 26.086-12.109 26.086-27.013V44.176c0-14.904-11.7-27.024-26.086-27.024"
                        fill-rule="nonzero"
                      />
                      <path
                        d="M89.369 33.509a6.075 6.075 0 00-4.335 1.86c-1.159 1.178-1.807 2.84-1.807 4.513s.648 3.313 1.807 4.502a6.013 6.013 0 004.335 1.86 6.055 6.055 0 004.346-1.86c1.158-1.189 1.806-2.84 1.806-4.502 0-1.673-.648-3.335-1.806-4.513a6.1 6.1 0 00-4.346-1.86"
                        fill-rule="nonzero"
                      />
                    </svg>
                  </a>
                </li>
                <li class="social__link">
                  <a href="#">
                    <!-- <img class="twitter" src="icon/twitter.svg" alt="Twitter Link" /> -->
                    <svg
                      role="img presentation"
                      aria-labelledby="twitter_svg"
                      class="twitter"
                      viewBox="0 0 128 128"
                      xmlns="http://www.w3.org/2000/svg"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      stroke-linejoin="round"
                      stroke-miterlimit="1.414"
                    >
                      <title id="twitter_svg">Twitter Icon</title>
                      <path
                        d="M118.129 29.803c-4.178 1.876-8.633 3.113-13.273 3.71a23.23 23.23 0 0010.122-12.994c-4.445 2.714-9.362 4.631-14.598 5.69-4.24-4.59-10.265-7.44-16.825-7.44-12.76 0-23.025 10.573-23.025 23.526 0 1.865.144 3.657.524 5.365-19.155-.953-36.093-10.322-47.487-24.605-1.982 3.52-3.142 7.555-3.142 11.894 0 8.153 4.096 15.363 10.225 19.544-3.696-.063-7.33-1.174-10.41-2.892v.251c0 11.423 7.997 20.927 18.458 23.118-1.879.513-3.922.775-6.036.775-1.468 0-2.967-.094-4.363-.409 2.977 9.306 11.456 16.17 21.526 16.38-7.842 6.266-17.79 10.028-28.558 10.028-1.899 0-3.706-.083-5.512-.314 10.203 6.717 22.296 10.553 35.333 10.553 42.396 0 65.575-35.85 65.575-66.922 0-1.048-.031-2.043-.082-3.05 4.568-3.3 8.407-7.44 11.548-12.208"
                        fill="#fff"
                        fill-rule="nonzero"
                      />
                    </svg>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>

        <svg
          role="img presentation"
          aria-labelledby="background"
          class="background"
          width="400"
          height="auto"
          viewBox="0 0 600 1229"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          xml:space="preserve"
          xmlns:serif="http://www.serif.com/"
          style="
            fill-rule: evenodd;
            clip-rule: evenodd;
            stroke-linejoin: round;
            stroke-miterlimit: 2;
          "
        >
          <title id="background">Decorative Background</title>
          <g
            transform="matrix(760.463,1304.21,1461.29,-852.052,-91.1417,-55.5891)"
          >
            <path
              d="M0.787,-0.382L0.402,-0.182L0.369,-0.079L0.066,0.078L0.224,0.382L0.98,-0.01L0.787,-0.382Z"
              style="fill: url(#_Linear1); fill-rule: nonzero"
            />
          </g>
          <defs>
            <linearGradient
              id="_Linear1"
              x1="0"
              y1="0"
              x2="1"
              y2="0"
              gradientUnits="userSpaceOnUse"
              gradientTransform="matrix(1,0,0,-1,1.11022e-16,-3.25785e-09)"
            >
              <stop
                offset="0"
                style="stop-color: rgb(255, 120, 154); stop-opacity: 1"
              />
              <stop
                offset="1"
                style="stop-color: rgb(140, 149, 255); stop-opacity: 1"
              />
            </linearGradient>
          </defs>
        </svg>

        <img
          role="presentation"
          class="square square--white"
          src="icon/Square.svg"
          alt=""
        />
        <img
          role="presentation"
          class="dots dots--down"
          src="icon/Dots.svg"
          alt=""
        />
        <img
          role="presentation"
          class="dots dots--up"
          src="icon/Dots.svg"
          alt=""
        />
      </div>
    </header>

    <section>
      <div></div>
    </section>
  </body>
</html>
